<div class="row">
  <div class="col-xs-10 col-xs-offset-1">
    <div class="panel panel-default">
      <div class="panel-heading">Canvas placeholder:</div>
      <div class="panel-body">
        <canvas id="tutu-tracks"  width = "800" height = "400"></canvas>
        <ul class="list-group">
          <a
            class="list-group-item"
            style="cursor: pointer">
            <button
              class="btn btn-sm btn-primary"
              type="button"
              (click)="addToMockup()">Dodaj nowy</button>
          </a>
          <a   *ngFor="let trackSingle of mockupTracks"
            class="list-group-item"
            style="cursor: pointer" (click)="deleteFromMockup(trackSingle.idNumber)">
            id: {{ trackSingle.idNumber }} | {{ trackSingle.pikoNumber }}
          </a>
        </ul>
      </div>
    </div>
  </div>
</div>
